<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Occurred</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: #f8f9fa;  /* Soft background color */
        }
        .error-message {
            font-size: 2rem;  /* Increase font size */
            font-weight: bold;  /* Make it bold */
            margin-bottom: 3rem;
            color: #FF0000;  /* Red color for error */
        }
        .highlight {
            font-weight: bold;
            color: #007BFF;  /* Bootstrap primary color */
        }
        .container {
            max-width: 600px;  /* Narrow the container for better readability */
            padding: 3rem;
            background-color: white;  /* Make content area stand out */
            border-radius: 12px;  /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Soft shadow for depth */
        }
    </style>
</head>
<body>
<div class="container mt-5 text-center">
    <h2 class="error-message">An Error Occurred</h2>
    <p>
        There was an issue processing your request. Please go back to the home page and try again.
    </p>
    <a href="/" class="btn btn-primary mt-4">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
