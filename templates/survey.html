<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIETS Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center p-3 text-dark rounded">RIETS Survey Form</h2>

    <form action="/submit_survey" method="post">
        <!-- Display previously input data -->
        <h5>User inputs in RIETS</h5>
        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" name="Age" value="{{ session['Age'] }}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Dyspnea:</label>
            <input type="number" name="dyspnea" value="{{ session['Dyspnea'] }}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Diabetes Mellitus:</label>
            <input type="number" name="DM" value="{{ session['DM'] }}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Oxygen Saturation:</label>
            <input type="number" name="SPO2" value="{{ session['SPO2'] }}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Respiratory Rate:</label>
            <input type="number" name="RR" value="{{ session['RR'] }}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">C-reactive Protein:</label>
            <input type="number" name="CRP" value="{{ session['CRP'] }}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Lactate Dehydrogenase:</label>
            <input type="number" name="LDH" value="{{ session['LDH'] }}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Absolute Neutrophil Count:</label>
            <input type="number" name="ANC" value="{{ session['ANC'] }}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">White Blood Cell Count:</label>
            <input type="number" name="WBC" value="{{ session['WBC'] }}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Absolute Lymphocyte Count:</label>
            <input type="number" name="ALC" value="{{ session['ALC'] }}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Platelet Count:</label>
            <input type="number" name="PLT" value="{{ session['PLT'] }}" readonly class="form-control">
        </div>

        <!-- Collect additional data -->
        <h5>Please provide the following information for records</h5>
        <div class="mb-3">
            <label class="form-label">Actual Outcome:</label>
            <select name="actual_outcome" class="form-control">
                <option value="Severe">Severe</option>
                <option value="Non-Severe">Non-Severe</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Country:</label>
            <input type="text" name="country" pattern="[A-Za-z\s]+" title="Only alphabet characters are allowed" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Race of a Patient:</label>
            <select name="race" class="form-control">
                <option value="Caucasian">Caucasian</option>
                <option value="African American">African American</option>
                <option value="Hispanic">Hispanic</option>
                <option value="Asian">Asian</option>
                <option value="Native American">Native American</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Enrolled Hospital:</label>
            <input type="text" name="hospital" pattern="[A-Za-z\s]+" title="Only alphabet characters are allowed" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>

    <!-- Add the back to results button here -->
    <div class="mt-3 text-center">
        <a href="/result" class="btn btn-primary">Back to Results</a>
    </div>
</div>
</body>
</html>
